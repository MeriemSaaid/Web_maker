<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Booststrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="../style.css" type="text/css">
    <title>Edit Image Widget</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-light fixed-top bg-dark">
        <a class="color-white" href="widget-list.html">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="sw-90-width">
            <a class="navbar-brand" href="widget-list.html">
                <b class="color-white"> Widget Edit</b>
            </a>
        </div>
        <a class="color-white" href="widget-list.html">
            <i class="fas fa-check"></i>
        </a>
    </nav><br><br>
    <!--List -->
    <div class="container">
        <form class="form-style">
            <!--Name-->
            <div class="form-group">
                <label for="name"><b>Name</b></label>
                <input type="text" id="name" class="form-control">
            </div>
            <!--Text-->
            <div class="form-group">
                <label for="textHeading"><b>Text</b></label>
                <input type="text" id="textHeading" class="form-control">
            </div>
            <!--Url-->
            <div class="form-group">
                <label for="url"><b>Url</b></label>
                <input type="text" name="url" id="url" value="https://youtune.be" class="form-control">
            </div>
            <!--Width-->
            <div class="form-group">
                <label for="widthHeading"><b>Width</b></label>
                <input type="text" id="widthHeading" class="form-control" value="100%">
            </div>
            <!--Upload-->
            <div class="form-group">
                <label for="Upload"><b>Upload</b></label>
                <input type="file" id="Upload" class="form-control">
            </div>

            <div>
                <a href="widget-list.html" class="btn btn-primary btn-block">Upload Image</a>
                <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
            </div>
        </form>
    </div>
    <!--Footer-->
    <footer class="navbar navbar-light fixed-bottom bg-dark">
        <!-- Navbar content -->
        <div class="full-width">
            <a class="color-white float-right" href="../user/profile.html"><i class="fas fa-user"></i></a>
        </div>
    </footer>
</body>

</html>
