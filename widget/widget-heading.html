<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Booststrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="../style.css" type="text/css">
    <title>Header Widget</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="widget-list.html">
            <i class="fas fa-chevron-left"></i>
        </a>
        <a class="color-black" style="vertical-align: top;" href="#">
            <h5 class="display-inline">Widget Edit</h5>
        </a>
        <a class="color-black float-right" href="widget-list.html">
            <i class="fas fa-check"></i>
        </a>
    </nav>
    <!--List -->
    <div class="container">
        <form action="">
            <!--Name-->
            <div class="form-group">
                <label for="name"><b>Name</b></label>
                <input type="text" id="name" class="form-control input-sm">
            </div>
            <!--Text-->
            <div class="form-group">
                <label for="textHeading"><b>Text</b></label>
                <input type="text" id="textHeading" class="form-control">
            </div>
            <!--Size-->
            <div class="form-group">
                <label for="sizeHeading"><b>Size</b></label>
                <input type="number" id="sizeHeading" class="form-control input-sm">
            </div>

            <div>
                <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
            </div>
        </form>
    </div>
    <!--Footer-->
    <footer class="navbar navbar-light fixed-bottom bg-light">
        <!-- Navbar content -->
        <div class="full-width">
            <a class="color-black float-right" href="../user/profile.html"><i class="fas fa-user"></i></a>
        </div>
    </footer>
</body>

</html>
