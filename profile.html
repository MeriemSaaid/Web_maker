<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Profile Page</title>
</head>

<body>
    <!--Navbar-->
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light fixed-top">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
    <div class="panel-heading">
        <h2 class="header">Profile tst</h2>
        <form action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control input-sm">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="fname">First name</label>
                <input type="text" id="fname" class="form-control input-sm">
            </div>
            <div class="form-group">
                <label for="lname">Last name</label>
                <input type="text" id="lname" class="form-control">
            </div>
            <div>
                <button class="btn btn-primary btn-block ">Websites</button>
                <button class="btn btn-danger btn-block">Logout</button>
            </div>
        </form>
        <div class="footer"></div>
    </div>
</body>

</html>
