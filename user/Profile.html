<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Booststrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="../style.css" type="text/css">
    <title>Profile</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#"><b>Profile</b></a>
        <a class="navbar-toggler color-white" href="profile.html"><i class="fas fa-check"></i></a>
    </nav>
    <!--Form profile-->
    <div class="container">

        <form action="" class="form-style">
            <fieldset>
                <legend class="text-center">Profile</legend>
                <!--Username-->
                <div class="form-group">
                    <label for="userName"><b>Username</b></label>
                    <input type="text" id="userName" class="form-control" placeholder="jannuzi">
                </div>
                <!--Email-->
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email" class="form-control" placeholder="jannizi@gmail.com">
                </div>
                <!--First name-->
                <div class="form-group">
                    <label for="fName"><b>First name</b></label>
                    <input type="text" id="fName" class="form-control" placeholder="Jose">
                </div>
                <!--Last name-->
                <div class="form-group">
                    <label for="lName"><b>Last name</b></label>
                    <input type="text" id="lName" class="form-control" placeholder="Annuziato">
                </div>
                <div>
                    <a href="../website/website-list.html" class="btn btn-success btn-block ">Websites</a>
                    <a href="login.html" class="btn btn-danger btn-block">Logout</a>
                </div>
            </fieldset>
        </form>

    </div>
    <!--Footer-->
    <footer class="navbar navbar-dark bg-dark fixed-bottom">
        <!-- Navbar content -->
        <div class="full-width">
            <a class="navbar-toggler color-white float-right" href="profile.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </footer>
</body>

</html>
