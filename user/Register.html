<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Booststrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="../style.css" type="text/css">
    <title>Register</title>
</head>

<body>
    <!--Form register-->
    <div class="container">
        <form action="" name="register_Form" class="form-style">
            <fieldset>
                <legend class="text-center">Register</legend>
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="username">
                </div>
                <div class="form-group">
                    <input type="password" id="psw" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                    <input type="password" id="psw_verif" class="form-control" placeholder="verify password">
                </div>
                <div>
                    <a href="profile.html" class="btn btn-primary btn-block ">Register</a>
                    <a href="login.html" class="btn btn-danger btn-block">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
